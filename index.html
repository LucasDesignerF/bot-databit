    <style>
        :root {
            --bg-color: #16213e; /* Azul escuro sofisticado */
            --text-color: #ffffff; /* Branco puro */
            --accent-color: #ff6f61; /* Salmão da logo */
            --secondary-color: #e0e0e0; /* Cinza claro */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 3rem;
            background: rgba(22, 33, 62, 0.85); /* Fundo escuro com transparência */
            border-radius: 20px;
            box-shadow: var(--shadow);
            max-width: 700px;
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        .content:hover {
            transform: scale(1.02);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: var(--secondary-color);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .social-icons {
            margin: 2rem 0;
        }

        .social-icons a {
            margin: 0 1.2rem;
            text-decoration: none;
        }

        .social-icons svg {
            width: 28px;
            height: 28px;
            fill: var(--secondary-color);
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .social-icons svg:hover {
            fill: var(--accent-color);
            transform: rotate(10deg) scale(1.2);
        }

        footer {
            font-size: 1rem;
            font-weight: 300;
            color: var(--secondary-color);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff877b;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .cta-button { padding: 0.8rem 2rem; font-size: 1.1rem; }
            .content { padding: 2rem; }
            .social-icons a { margin: 0 0.8rem; }
            .social-icons svg { width: 24px; height: 24px; }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Configuração do Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-bg').appendChild(renderer.domElement);

        // Partículas com cor salmão
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 800;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 150;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xff6f61, /* Salmão */
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 50;

        // Animação suave
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.001;
            const positions = particlesMesh.geometry.attributes.position.array;
            for (let i = 0; i < particlesCount * 3; i += 3) {
                positions[i + 2] += Math.sin(Date.now() * 0.001 + positions[i]) * 0.01;
                if (positions[i + 2] > 75) positions[i + 2] = -75;
            }
            particlesMesh.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
